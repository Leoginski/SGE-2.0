<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{localBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{localBean.salva()}" disabled="#{localBean.isBusca() == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{localBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{localBean.isBusca() == false}">
                <h:outputLabel value="Codigo"></h:outputLabel>
                <p:inputText value="#{localBean.entidade.idLocal}"></p:inputText>
                
                <h:outputLabel value="Descrição"></h:outputLabel>
                <p:inputText value="#{localBean.entidade.descricao}"></p:inputText>
                
                
                <h:outputLabel value="Capacidade"></h:outputLabel>
                <p:inputText value="#{localBean.entidade.capacidade}"></p:inputText>

            </p:panelGrid>
            <p:dataTable value="#{localBean.entidades}" var="local" rendered="#{localBean.isBusca() == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{localBean.edita(local)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{localBean.exclui(local)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{local.idLocal}">
                    <h:outputText value="#{local.idLocal}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{local.capacidade}">
                    <h:outputText value="#{local.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Descrição" sortBy="#{local.descricao}">
                    <h:outputText value="#{local.descricao}"></h:outputText>
                </p:column>    
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
