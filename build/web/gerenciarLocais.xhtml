<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.html">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{LocalBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{LocalBean.salva()}" disabled="#{LocalBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{LocalBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{LocalBean.busca == false}">
                <h:outputLabel value="Codigo"></h:outputLabel>
                <p:inputText value="#{LocalBean.entidade.idLocal}"></p:inputText>
                
                <h:outputLabel value="Descrição"></h:outputLabel>
                <p:inputText value="#{LocalBean.entidade.descricao}"></p:inputText>
                
                
                <h:outputLabel value="Capacidade"></h:outputLabel>
                <p:inputText value="#{LocalBean.entidade.capacidade}"></p:inputText>

            </p:panelGrid>
            <p:dataTable value="#{LocalBean.entidades}" var="Local" rendered="#{LocalBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{LocalBean.edita(locais)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{LocalBean.exclui(locais)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{Local.idLocal}">
                    <h:outputText value="#{Local.idLocal}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{Local.capacidade}">
                    <h:outputText value="#{Local.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Descrição" sortBy="#{Local.descricao}">
                    <h:outputText value="#{Local.descricao}"></h:outputText>
                </p:column>    
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
