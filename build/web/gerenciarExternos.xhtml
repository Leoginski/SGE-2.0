<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{externoBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{externoBean.salva()}" disabled="#{externoBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{externoBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{externoBean.busca == false}">
                <h:outputLabel value="Código"></h:outputLabel>
                <p:inputText value="#{externoBean.entidade.idExterno}"></p:inputText>
                
                <h:outputLabel value="Conhecimento"></h:outputLabel>
                <p:inputText value="#{externoBean.entidade.conhecimento}"></p:inputText>
                
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{externoBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{externoBean.entidade.email}"></p:inputText>
                
                <h:outputLabel value="Data Nascimento"></h:outputLabel>
                <p:inputText value="#{externoBean.entidade.dataNascimento}"></p:inputText>                
                
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:inputText value="#{externoBean.entidade.senha}"></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{externoBean.entidades}" var="externo" rendered="#{AdministradirBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{externosBean.edita(externo)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{externosBean.exclui(externo)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{externo.codexterno}">
                    <h:outputText value="#{externo.codexterno}"></h:outputText>
                </p:column>
                <p:column headerText="Como tomou conhecimento" sortBy="#{externo.conhecimento}">
                    <h:outputText value="#{externo.conhecimento}"></h:outputText>
                </p:column>    
                <p:column headerText="Nome" sortBy="#{externo.nome}">
                    <h:outputText value="#{externo.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Email" sortBy="#{externo.email}">
                    <h:outputText value="#{externo.email}"></h:outputText>
                </p:column>    
                <p:column headerText="Data Nascimento" sortBy="#{externo.dataNascimento}">
                    <h:outputText value="#{externo.dataNascimento}"></h:outputText>
                </p:column>    
                <p:column headerText="Senha" sortBy="#{externo.senha}">
                    <h:outputText value="#{externo.senha}"></h:outputText>
                </p:column>    
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
