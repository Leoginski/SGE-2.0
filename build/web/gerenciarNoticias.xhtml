<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{noticiaBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{noticiasBean.salva()}" disabled="#{noticiaBean.isBusca() == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{noticiaBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{noticiaBean.isBusca() == false}">
                <h:outputLabel value="Codigo"></h:outputLabel>
                <p:inputText value="#{noticiaBean.entidade.idNoticia}"></p:inputText>
                
                <h:outputLabel value="Data"></h:outputLabel>
                <p:inputText value="#{noticiaBean.entidade.data}"></p:inputText>
                                
                <h:outputLabel value="Descricao"></h:outputLabel>
                <p:inputText value="#{noticiaBean.entidade.descricao}"></p:inputText>

                <h:outputLabel value="Evento "></h:outputLabel>
                <p:inputText value="#{noticiaBean.entidade.eventoidEvento}"></p:inputText>
                
            </p:panelGrid>
            <p:dataTable value="#{noticiaBean.entidades}" var="noticia" rendered="#{noticiaBean.isBusca() == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{noticiaBean.edita(noticia)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{noticiaBean.exclui(noticia)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{noticia.idNoticia}">
                    <h:outputText value="#{noticia.idNoticia}"></h:outputText>
                </p:column>
                <p:column headerText="Data" sortBy="#{noticia.data}">
                    <h:outputText value="#{noticia.data}"></h:outputText>
                </p:column>
                <p:column headerText="Descrição" sortBy="#{noticia.descricao}">
                    <h:outputText value="#{noticia.descricao}"></h:outputText>
                </p:column>    
                <p:column headerText="Evento" sortBy="#{noticia.eventoidEvento}">
                    <h:outputText value="#{noticia.eventoidEvento}"></h:outputText>
                </p:column>    
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
