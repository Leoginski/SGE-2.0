<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{NoticiaBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{NoticiasBean.salva()}" disabled="#{NoticiaBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{NoticiaBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{NoticiaBean.busca == false}">
                <h:outputLabel value="Codigo"></h:outputLabel>
                <p:inputText value="#{NoticiaBean.entidade.idNoticia}"></p:inputText>
                
                <h:outputLabel value="Data"></h:outputLabel>
                <p:inputText value="#{NoticiaBean.entidade.data}"></p:inputText>
                
                
                <h:outputLabel value="Descricao"></h:outputLabel>
                <p:inputText value="#{NoticiaBean.entidade.descricao}"></p:inputText>

            </p:panelGrid>
            <p:dataTable value="#{NoticiaBean.entidades}" var="Noticia" rendered="#{NoticiaBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{NoticiaBean.edita(locais)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{NoticiaBean.exclui(locais)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{Noticia.idLocal}">
                    <h:outputText value="#{Noticia.idLocal}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{Noticia.capacidade}">
                    <h:outputText value="#{Noticia.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Descrição" sortBy="#{Noticia.descricao}">
                    <h:outputText value="#{Noticia.descricao}"></h:outputText>
                </p:column>    
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
