<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{alunoBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{alunoBean.salva()}" disabled="#{alunoBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{alunoBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{alunoBean.busca == false}">
                <h:outputLabel value="Código"></h:outputLabel>
                <p:inputText value="#{alunoBean.entidade.idAluno}"></p:inputText>
                
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{alunoBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{alunoBean.entidade.email}"></p:inputText>
                
                <h:outputLabel value="Data Nascimento"></h:outputLabel>
                <p:inputText value="#{alunoBean.entidade.dataNascimento}"></p:inputText>
                
                
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:inputText value="#{alunoBean.entidade.senha}"></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{alunoBean.entidades}" var="aluno" rendered="#{AdministradirBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{alunosBean.edita(aluno)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{alunosBean.exclui(aluno)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{aluno.codaluno}">
                    <h:outputText value="#{aluno.codaluno}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{aluno.nome}">
                    <h:outputText value="#{aluno.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Data Nascimento" sortBy="#{aluno.dataNascimento}">
                    <h:outputText value="#{aluno.dataNascimento}"></h:outputText>
                </p:column>    
                <p:column headerText="Email" sortBy="#{aluno.email}">
                    <h:outputText value="#{aluno.email}"></h:outputText>
                </p:column>    
                <p:column headerText="Senha" sortBy="#{aluno.senha}">
                    <h:outputText value="#{aluno.senha}"></h:outputText>
                </p:column>    
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
