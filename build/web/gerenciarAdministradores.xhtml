<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{administradorBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{administradorBean.salva()}" disabled="#{administradorBean.isBusca() == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{administradorBean.busca()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{administradorBean.isEdita() == true || administradorBean.isInseri() == true}">
                <h:outputLabel value="Código"></h:outputLabel>
                <p:inputText value="#{administradorBean.entidade.codAdministrador}"></p:inputText>
                
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{administradorBean.entidade.nome}"></p:inputText>

                <h:outputLabel value="Data Nascimento"></h:outputLabel>
                <p:inputText value="#{administradorBean.entidade.dataNascimento}"></p:inputText>
                
                <h:outputLabel value="Email"></h:outputLabel>
                <p:inputText value="#{administradorBean.entidade.email}"></p:inputText>
                
                <h:outputLabel value="Senha"></h:outputLabel>
                <p:inputText value="#{administradorBean.entidade.senha}"></p:inputText>
            </p:panelGrid>
            <p:dataTable value="#{administradorBean.entidades}" var="administrador" rendered="#{administradorBean.isBusca() == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{administradorBean.edita(administrador)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{administradorBean.exclui(administrador)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Código" sortBy="#{administrador.codAdministrador}">
                    <h:outputText value="#{administrador.codAdministrador}"></h:outputText>
                </p:column>
                <p:column headerText="Nome" sortBy="#{administrador.nome}">
                    <h:outputText value="#{administrador.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Data Nascimento" sortBy="#{administrador.dataNascimento}">
                    <h:outputText value="#{administrador.dataNascimento}"></h:outputText>
                </p:column>    
                <p:column headerText="Email" sortBy="#{administrador.email}">
                    <h:outputText value="#{administrador.email}"></h:outputText>
                </p:column>    
                <p:column headerText="Senha" sortBy="#{administrador.senha}">
                    <h:outputText value="#{administrador.senha}"></h:outputText>
                </p:column>    
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
